        <script>
            function msg() {
                const options = document.getElementsByName("movieGenre");

                const select = document.getElementById("GenreSelect");
                const option_value = select.options[select.selectedIndex];

                const target = document.getElementById(option_value.id);
                
                for (let i of options) {
                    if (i === target) {
                        document.getElementById(i.id.replace("/", "&")).className = "";
                    } else {
                        document.getElementById(i.id.replace("/", "&")).className = "hidden";
                    }
                }
